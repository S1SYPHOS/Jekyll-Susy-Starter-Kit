<!doctype html>
<!--[if lt IE 9 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js"> <!--<![endif]-->

  {% include head.html %}

<body>
  <!--[if lt IE 9]>
  <div data-alert class="browserupgrade" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
  <![endif]-->
  <div class="outer-wrap">
    <div class="inner-wrap">
      <div class="off-canvas">
        <ul class="off-canvas-list">
          <li class="off-canvas-list__item"><a href="#">Link to Page 1</a></li>
          <li class="off-canvas-list__item"><a href="#">Link to Page 2</a></li>
          <li class="off-canvas-list__item"><a href="#">Link to Page 3</a></li>
          <li class="off-canvas-list__item"><a href="#">Link to Page 4</a></li>
          <li class="off-canvas-list__item off-canvas--close"><a href="#">Close</a></li>
        </ul>
      </div>
      <div class="container">
        <header role="banner">
          <h1>This is a header</h1>

          <div class="off-canvas-toggle">
            <button class="off-canvas-toggle__button">Click Me!</button>
        </div>
        </header>
        <div role="main">
          {{ content }}
          <aside><h3>This is an aside</h3></aside>
        </div>
        <footer role="contentinfo"><h2>This is a footer</h2></footer>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
  <!-- build:js(source) /js/scripts.js -->
  <script src="/js/plugins.js"></script>
  <script src="/js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
